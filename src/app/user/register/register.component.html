<h1>Register</h1>
<form [formGroup]  = "registerForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="firstName">firstName</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': submitted &&
    f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
         <div *ngIf="f.firstName.errors.required">first Name is required</div>
    </div>
</div>
<div class="form-group">
    <label for="LastName">Last Name</label>
    <input type="text" formControlName="LastName" class="form-control" [ngClass]="{'is-invalid': submitted &&
    f.LastName.errors }" />
    <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
         <div *ngIf="f.LastName.errors.required">Last Name is required</div>
    </div>
</div>
<div class="form-group">
    <label for="Email">Email</label>
    <input type="text" formControlName="Email" class="form-control" [ngClass]="{'is-invalid': submitted &&
    f.Email.errors }" />
    <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
         <div *ngIf="f.Email.errors.required">Email is required</div>
    </div>
</div>
<div class="form-group">
    <label for="Password">Password</label>
    <input type="text" formControlName="Password" class="form-control" [ngClass]="{'is-invalid': submitted &&
    f.Password.errors }" />
    <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
         <div *ngIf="f.Password.errors.required">Password is required</div>
         <div *ngIf="f.Password.errors.minlength">Password must be atleast 6 characters</div>
    </div>
</div>
<div class="form-group">
    <label for="Confirm Password">Confirm Password</label>
    <input type="text" formControlName="Confirm Password" class="form-control" [ngClass]="{'is-invalid': submitted &&
    f.ConfirmPassword.errors }" />
    <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
         <div *ngIf="f.ConfirmPassword.errors.required">ConfirmPassword is required</div>
         <div *ngIf="f.ConfirmPassword.errors.minlength.required">ConfirmPassword is required atleast 6 characters</div>
    </div>
</div>
<div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
    <a routerLink = "['/login']" class="btn btn-link">Cancel</a>
</div>
</form>
